<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's Hack! -- Front End tester</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.7/firebase.js"></script>
</head>
<body>
  <div class="container">
    <h1>Let's Hack!</h1>
    <p>You will be paired up randomly with another coder and given a coding puzzle to solve together. Write your part of the code, and help your partner with theirs to complete the challenge. </p>
  </div>
  <div class="container">
    <div class="container columns" id="your-code">
        <h2>Your Task</h2>
        <p>Instructions for user 1</p>
        <textarea cols="50" class="code-input"></textarea>
        <br clear="all">
        <button>Test My Code</button>
    </div>
    <div class="container columns" id="partner-code">
        <h2>Your Partner's Task</h2>
        <p>Instructions for user 2</p>
        <div class="code-input"></div>
    </div>
  </div>
  <div class="container">
    <h2>Chat</h2>
    <input type="text" name="chatbox" size="50" id="chatbox"><button id="submit-chat">Send</button>
    <p id="chat-history">

    </p>
  </div>

  <script src="js/firebase-config.js" type="text/javascript"></script>
  <script src="js/firebase.js" type="text/javascript"></script>
</body>
</html>
